name: Frontend CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

permissions:
  contents: read

concurrency:
  group: ci-frontend-${{ github.ref }}
  cancel-in-progress: true

jobs:
  frontendBuildAndTest:
    name: Frontend Build and Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend   

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Install Chromium and Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
        
      - name: Check Formatting
        run: npm run prettier:check

      - name: Run ESLint
        run: npm run lint

      - name: Custom Lint
        run: npm run lint:custom

      - name: Run Tests with ChromeHeadless
        env:
          CHROME_BIN: /usr/bin/google-chrome-stable
        run: npm run test:ci

      - name: Replace API URL Placeholder
        run: |
          sed -i "s|__API_URL__|${{ secrets.STAGING_API_URL }}|g" src/environments/environment.staging.ts
          sed -i "s|__API_URL__|${{ secrets.PRODUCTION_API_URL }}|g" src/environments/environment.prod.ts

      - name: Build - Staging Environment
        run: npm run build:staging

      - name: Build - Production Environment
        run: npm run build:production

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/
          retention-days: 5